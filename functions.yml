addCustomer:
  handler: src/api/handlers/add_customer_handler.handler
  events:
    - http:
        path: customers
        method: post

findAllCustomers:
  handler: src/api/handlers/find_all_customers_handler.handler
  events:
    - http:
        path: customers
        method: get

findCustomerById:
  handler: src/api/handlers/find_customer_by_id_handler.handler
  events:
    - http:
        path: customers/{id}
        method: get

findCustomerByCPF:
  handler: src/api/handlers/find_customer_by_cpf_handler.handler
  events:
    - http:
        path: customers/cpf/{cpf}
        method: get

deleteCustomerById:
  handler: src/api/handlers/delete_customer_handler.handler
  events:
    - http:
        path: customers/{id}
        method: delete

updateCustomerById:
  handler: src/api/handlers/update_customer_handler.handler
  events:
    - http:
        path: customers/{id}
        method: put